<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="menu-list">
      <a mat-list-item href="#"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> Dashboard</a>
      <a mat-list-item href="#">New EI Service</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Product File</span>
      <span class="spacer" ></span>

      <button mat-button [matMenuTriggerFor]="afterMenu">Ambani Matsedu</button>
      <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item>My Profile</button>
      <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
